name: CI Workflow

on: [push]

jobs:
  build-and-run:

    services:
      dind:
        image: docker:dind-rootless
        ports:
          - 2375:2375

    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build, Setup and Run
      run: |
            apt -y install docker.io wget unixodbc unixodbc-dev odbcinst alien golang
            wget https://download.dremio.com/arrow-flight-sql-odbc-driver/arrow-flight-sql-odbc-driver-LATEST.x86_64.rpm 
            alien --scripts $(ls arrow-flight-sql-odbc-driver*) 
            dpkg -i $(ls arrow-flight-sql-odbc-driver*)
            ./script/test
            ./script/lint
            ./script/build
